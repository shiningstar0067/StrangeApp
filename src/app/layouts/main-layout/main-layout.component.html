<!-- Header -->
<mat-toolbar class="appHeader">
    <button mat-icon-button class="header-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{ appTitle }}</span>
    <span class="header-spacer"></span>
    <button mat-button [matMenuTriggerFor]="beforeMenu">
        {{ currentUserName }}
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item (click)="fnLogout()" routerLink="/logout">Logout</button>
    </mat-menu>
</mat-toolbar>

<!-- Content -->
<div class="dataContent">
    <!-- Side Nav -->
    <mat-drawer-container class="app-container" autosize>
        <mat-drawer #drawer class="app-sidenav" mode="side" opened>
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard">
                    <mat-icon>home</mat-icon> Dashboard
                </a>
                <a mat-list-item routerLink="/settings">
                    <mat-icon>manage_accounts</mat-icon> <span class="nav-caption">Settings</span>
                </a>
                <a mat-list-item routerLink="/notes">
                    <mat-icon>description</mat-icon> <span class="nav-caption">Notes</span>
                </a>
            </mat-nav-list>
        </mat-drawer>
        <!-- Pages -->
        <div class="appContent">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-container>
</div>

<!-- Footer -->
<mat-toolbar class="appFooter">
    <div>
        <p>Footer Goes Here!!</p>
    </div>
</mat-toolbar>
